<html>
  <head>
    <title>{{ page.title }} - {{ site.title }}</title>
    {% include head.html %}
  </head>
  <body>
    <div class="header">
      <p style="margin-left:25px;margin-top:20px;margin-bottom:-25px;"><a href="/">Martin's Notes</a> > {{page.title}}</p>
    </div>
    
    <div id='container'>
      {% include page_pagination.html %}
      <div class="content">
        <section class='post'>
        <h1>{{ page.title }}</h1>
        {{ content }}
        </section>
      </div>
      {% if site.disqus_shortname and page.disqus != false %}
        {% include disqus.html %}
      {% endif %}
      <!-- {% include links.html %} -->
    </div>
    {% include footer.html %}
  </body>
</html>
